apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
ext {
    bintrayRepo = 'Libraries'
    bintrayName = 'SwipeBack'

    publishedGroupId = 'com.yangping'   //函式庫的Group名稱
    libraryName = 'swipeback'           //函式庫名稱
    artifact = 'swipeback'              //元件名稱

    libraryDescription = 'Finish the activity by using a swipe-right gesture.'
    //函式庫敘述

    siteUrl = 'https://github.com/ZihYangLin/SwipeBack'
    //函式庫頁面

    gitUrl = 'https://github.com/ZihYangLin/SwipeBack.git'
    //函式庫Git位置

    libraryVersion = '1.0.0'                //函式庫版號

    developerId = 'zihyanglin'              //開發者id
    developerName = 'Zhi-Yang Lin'          //開發者名稱
    developerEmail = 'zcbxvsdf@gmail.com'   //開發者email

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: "install.gradle"
apply from: "bintray.gradle"